services:
  postgres:
    image: postgres:17-alpine
    container_name: finance-db
    environment:
      POSTGRES_USER: finance
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: finance_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
